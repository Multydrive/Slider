<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Slider</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="lucarne">
		<div id="plateau">
			<img src="landscape.jpg" alt="" >
			<img src="landscape1.jpg" alt="" >
			<img src="landscape2.jpg" alt="" >
			<img src="landscape3.jpg" alt="">
			<img src="landscape4.jpg" alt="">
			<img src="landscape5.jpg" alt="">
		</div>
		<div id="num">1</div>
	</div>
	<script src="../jquery-3.4.1.min.js"></script>

	<script>

	$( function ()
		{
			position = 1 ;
			nbrImages  = $('#plateau img').length ;
		}
	);

	function incremente()
		{
			if (position<nbrImages)
			{
				position ++ ;
				$("#plateau").animate({top:(position-1)*-600 +"px", duration:"slow"});
			}
			else
			{
				position=1;
				$("#plateau").animate({top:"0px", duration:"slow"});
			}

			// Changement du nombre de l'image courante
			var nbr = document.getElementById('num');
			nbr.innerHTML = position;

		}
			// Move the pictures after 5 seconds
			setInterval(incremente,5000);



	</script>
</body>
</html>
